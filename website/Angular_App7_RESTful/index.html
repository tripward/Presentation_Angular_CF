<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="/assets/angular/angular.min.js"></script>
</head>
<body>

	<script>
		var app = angular.module( "favoriteStuff", [] ); 

		app.controller( "myController", function($scope, $http) 
		{
		    $http.get( "https://cwigapis.icfiweb.com/api/v1/relatedLists/26&DC" ).then(function(response) 
		    {
		        $scope.list = response.data;
		    });
		});
	</script>

	<div ng-app="favoriteStuff">
		<div ng-controller="myController">
			<div ng-bind="greeting"></div>
			<div ng-bind="greeting.id"></div>
			<div ng-bind="greeting.content"></div>
			
			<div ng-bind="list.LISTCONFIGURATION.RESOURCES"></div>
			
			<ul>
		    	<li ng-repeat="item in list.lists">{{item}}</li>
			</ul>

		</div>
	</div>
</body>
</html>
